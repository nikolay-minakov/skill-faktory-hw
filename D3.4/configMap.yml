apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      server {
          listen       80;
          server_name  localhost;
          location / {
            auth_basic           "Administratorâ€™s Area";
            auth_basic_user_file /etc/nginx/conf.d/info; 
            root   /usr/share/nginx/html; 
            index  index.html index.htm;
        }
      }
    }


